<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Over</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      id="logo"
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
      alt=""
    />

    <section class="score">
      <div class="teams" id="team1">
        <p>IND</p>
        <div class="over">
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
        </div>
        <div>
          <span id="team1-score">0</span>
          <span>/</span>
          <span id="team1-wickets">0</span>
        </div>
      </div>
      <div class="teams" id="team2">
        <p>PAK</p>
        <div class="over">
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
        </div>
        <div>
          <span id="team2-score">0</span>
          <span>/</span>
          <span id="team2-wickets">0</span>
        </div>
      </div>
    </section>
    <section class="btn">
      <button id="bat">
        <img
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
          alt=""
        />
      </button>
      <button id="reset">
        <img
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
          alt=""
        />
      </button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
